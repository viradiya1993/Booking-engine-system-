<ng-template #modifyPreferences>
  <div class="modal-header">
    <button type="button" class="control-focus close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-preferences #Preferences [source]="source" [roomIndex]="roomIndex" [bookingRef]="bookingRef" (changePreferencesClose)="closeModal()" [guestdetailsString]="guestdetailsString"></app-preferences>
  </div>
</ng-template>
